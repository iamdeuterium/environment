- name: Install desktop soft
  apt: name={{ item }} state=installed
  become: true
  with_items:
    - chromium-browser
    - filezilla
    - htop
    - iotop
    - keepass2
    - openssh-server
    - skype
    - synaptic
    - terminator
    - guake
    - ubuntu-restricted-extras
    - virtualbox
    - vlc
    - gimp
    - scrot
    - xclip

- name: Copy screenshare to home
  copy: src=screenshare dest=/home/{{ user }}/screenshare mode=0744
